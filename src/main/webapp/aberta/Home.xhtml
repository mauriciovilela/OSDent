<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Principal</ui:define>

	<ui:define name="corpo">
   
		<p:outputPanel id="painel">
		
	    	<p:dataTable id="dtbRegistros" value="#{homeMB.mensagens}" var="item"
	    	    emptyMessage="Nenhum registro encontrado." rows="10"
	    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		<p:column headerText="Mensagem">
	    			<h:outputText value="#{item.dsDescricao}" />
	    		</p:column>	  			
	    		<p:column style="text-align: right;">		    		
		            <p:commandLink
		            	actionListener="#{homeMB.marcarComoLida(item)}" 
		            	process="@this" update="dtbRegistros" >
		            	<i class="fa fa-fw fa-envelope-o"></i><span>Marcar como lida</span>	            	
		            </p:commandLink>	    		
	            </p:column>
	    	</p:dataTable>	 		        
		        	
		</p:outputPanel>
		
	</ui:define>

</ui:composition>
