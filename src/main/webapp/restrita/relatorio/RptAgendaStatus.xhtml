<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Relatórios</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frmPesquisa">
    	
    		<style type="text/css">
    			.hasDatepicker {
    				width: 80px !important;
    			}
    		</style>

	    	<p:messages autoUpdate="true" closable="true" />
	 
	    	<p:panelGrid columns="6" id="painel">
				<f:facet name="header"> 
					Relatório de Movimentação da Agenda
				</f:facet>	    			
				
				<p:outputLabel value="De" for="inicio" />
				<p:calendar id="inicio" pattern="dd/MM/yyyy" mask="true"
					value="#{rptAgendaStatusBean.dataIni}" locale="pt" />	
					
				<p:outputLabel value="ate" for="fim" />
				<p:calendar id="fim" pattern="dd/MM/yyyy" mask="true"
					value="#{rptAgendaStatusBean.dataFim}" locale="pt" />	
						
	    		<p:outputLabel for="botoes"/>
	    		<p:outputPanel id="botoes">
					<p:commandLink id="lnkPesquisar" update="@form" action="#{rptAgendaStatusBean.pesquisar}">
						<i class="fa fa-fw fa-search"></i><span>Pesquisar</span>
					</p:commandLink>
	    		</p:outputPanel>
	    		
	    	</p:panelGrid>
	    	
			<p:outputPanel id="outChar" rendered="#{rptAgendaStatusBean.registros != null}">
				<p:chart type="pie" model="#{rptAgendaStatusBean.registros}" 
					style="width:400px;height:300px" />
			</p:outputPanel>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
